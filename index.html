<!doctype html>
<html lang="ja">
  <head>
    <!-- 基本メタ情報 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="佐渡島内の飲食店、駐車場、公共トイレの位置情報を網羅。快適な佐渡の旅をサポートします。"
    />
    <meta name="keywords" content="佐渡,飲食店,駐車場,公共トイレ,旅行,観光,佐渡で食えっちゃ,INTX" />
    
    <!-- テーマカラー設定 - クロスブラウザ対応 -->
    <!-- Chrome、Edge、Safari iOS 15+用 -->
    <meta name="theme-color" content="#4a6da7" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#2a4d87" media="(prefers-color-scheme: dark)" />

    <!-- クロスブラウザ対応のためのフォールバック設定 -->
    <meta name="color-scheme" content="light dark" />
    <meta name="msapplication-TileColor" content="#4a6da7" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no,address=no,email=no" />

    <!-- CSSによるテーマカラーフォールバック（すべてのブラウザ対応） -->
    <style>
      :root {
        --theme-color-light: #4a6da7;
        --theme-color-dark: #2a4d87;
        color-scheme: light dark;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--theme-color-dark);
        }
      }
      @media (prefers-color-scheme: light) {
        body {
          background-color: var(--theme-color-light);
        }
      }
    </style>
    
    <title>佐渡で食えっちゃ by INTX</title>
    <meta name="version" content="__APP_VERSION__" />
    <meta name="build-time" content="__BUILD_TIME__" />

    <!-- PWA対応の強化 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="佐渡で食えっちゃ" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="佐渡で食えっちゃ" />

    <!-- ベースパス設定 - GitHub Pages向け最適化 -->
    <base href="__BASE_PATH__" />

    <!-- OGP設定 - GitHub Pages完全対応 -->
    <meta property="og:title" content="佐渡で食えっちゃ by INTX" />
    <meta
      property="og:description"
      content="佐渡島内の飲食店、駐車場、公共トイレの位置情報を網羅。快適な佐渡の旅をサポートします。"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="佐渡で食えっちゃ" />
    <meta property="og:image" content="__BASE_PATH__images/logos/ogp.png" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:url" content="https://nakanaka07.github.io/kueccha/" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- インデックス設定とカノニカルURL - GitHub Pages用 -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://nakanaka07.github.io/kueccha/" />

    <!-- セキュリティ設定 - GitHub Pages対応強化 -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://maps.googleapis.com https://api.emailjs.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://*.googleapis.com https://*.gstatic.com data:; connect-src 'self' https://*.googleapis.com https://api.emailjs.com; worker-src 'self'; manifest-src 'self'; object-src 'none';"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(self), camera=(), microphone=()" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- アイコン設定 - PWA Assets Generator完全対応 -->
    <link rel="icon" href="__BASE_PATH__favicon.ico" sizes="any" />
    <link rel="icon" href="__BASE_PATH__favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="__BASE_PATH__apple-touch-icon.png" />
    <link rel="mask-icon" href="__BASE_PATH__mask-icon.svg" color="#4a6da7" />

    <!-- マニフェスト - PWA対応強化 -->
    <link rel="manifest" href="__BASE_PATH__manifest.json" />

    <!-- 構造化データ - 検索エンジン最適化 -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "佐渡で食えっちゃ by INTX",
        "description": "佐渡島内の飲食店、駐車場、公共トイレの位置情報を網羅。快適な佐渡の旅をサポートします。",
        "applicationCategory": "TravelApplication",
        "operatingSystem": "All",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "JPY"
        },
        "author": {
          "@type": "Organization",
          "name": "INTX"
        }
      }
    </script>

    <!-- リソース最適化：重要なリソースを先読み - モバイル性能向上 -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://maps.googleapis.com" crossorigin />

    <!-- クリティカルリソースのプリロード - 初期表示最適化 -->
    <link
      rel="preload"
      href="__BASE_PATH__images/logos/row2.png"
      as="image"
      type="image/png"
    />
    <link rel="preload" href="__BASE_PATH__index.css" as="style" />
    <link rel="modulepreload" href="__BASE_PATH__assets/js/react-vendor.js" crossorigin />

    <!-- スタイルシート -->
    <link rel="stylesheet" href="__BASE_PATH__index.css" />

    <!-- フォント読み込みの最適化 - レンダリングブロック防止 -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      />
    </noscript>
  </head>
  <body>
    <div id="app"></div>
    <noscript>
      <div style="padding: 20px; text-align: center">
        このアプリケーションを利用するにはJavaScriptを有効にしてください。
      </div>
    </noscript>

    <!-- インライン初期化スクリプト - PWA初期化の最適化 -->
    <script>
      // 環境変数設定（ビルド時に置換される）
      window.ENV = {
        BASE_PATH: '__BASE_PATH__',
        APP_VERSION: '__APP_VERSION__',
        BUILD_TIME: '__BUILD_TIME__',
      };

      // サービスワーカー登録 - エラーハンドリング強化
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('__BASE_PATH__service-worker.js')
            .then(registration => {
              console.log('サービスワーカーが登録されました:', registration.scope);
            })
            .catch((error) => {
              console.error('サービスワーカー登録エラー:', error);
            });
        });
      }

      // パフォーマンス計測 - ユーザー体験の監視
      if (window.performance && window.performance.mark) {
        window.performance.mark('app-init-start');
        document.addEventListener('DOMContentLoaded', () => {
          window.performance.mark('dom-ready');
          window.performance.measure('dom-loading', 'app-init-start', 'dom-ready');
        });
      }
    </script>

    <!-- エントリーポイント - GitHub Pages用相対パス最適化 -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
