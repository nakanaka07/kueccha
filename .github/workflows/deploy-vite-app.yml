name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 並列ビルドを防止
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 依存関係インストールのステップを修正（ロックファイルの不一致エラー対策）
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
        
      # pnpmキャッシュをより効果的に活用
      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "store-path=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # リポジトリ名から動的にBASE_PATHを設定
      - name: Extract repository name
        id: repo-name
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "リポジトリ名 '$REPO_NAME' からベースパスを設定: /$REPO_NAME/"

      # 型チェック
      - name: Run type check
        run: pnpm typecheck || echo "::warning::Type check issues found, but continuing build"

      # 環境変数検証スクリプト作成
      - name: Create environment variable verification script
        run: |
          # 先にディレクトリ作成
          mkdir -p scripts
          
          cat > scripts/verify-env.js << 'EOF'
          // 環境変数の存在確認と検証を行うスクリプト
          const requiredVars = [
            'VITE_GOOGLE_API_KEY',
            'VITE_GOOGLE_MAPS_MAP_ID',
            'VITE_EMAILJS_SERVICE_ID',
            'VITE_EMAILJS_TEMPLATE_ID',
            'VITE_EMAILJS_PUBLIC_KEY',
          ];

          const warnings = [];
          const errors = [];

          // 必須環境変数の存在確認
          for (const varName of requiredVars) {
            if (!process.env[varName]) {
              errors.push(`必須環境変数 ${varName} が設定されていません`);
            }
          }

          // 警告やエラーがあれば出力
          if (warnings.length > 0) {
            console.warn('⚠️ 環境変数の警告:');
            warnings.forEach(warning => console.warn(`  - ${warning}`));
          }
          
          // エラーがあれば出力して終了
          if (errors.length > 0) {
            console.error('❌ 環境変数のエラー:');
            errors.forEach(error => console.error(`  - ${error}`));
            process.exit(1); // 非ゼロ終了コードでエラーを示す
          }

          // Google Maps API Key の追加検証
          if (process.env.VITE_GOOGLE_API_KEY) {
            if (process.env.VITE_GOOGLE_API_KEY.length < 20) {
              warnings.push('VITE_GOOGLE_API_KEY が短すぎる可能性があります（通常は 39 文字）');
            }
            
            // 本番環境での制限確認
            if (process.env.CI && process.env.NODE_ENV === 'production' && !process.env.VITE_GOOGLE_API_KEY_RESTRICTIONS) {
              warnings.push('本番環境では VITE_GOOGLE_API_KEY に HTTP リファラー制限を設定することを推奨します');
            }
          }

          // Map ID の形式検証
          if (process.env.VITE_GOOGLE_MAPS_MAP_ID && !/^[0-9a-f]+$/.test(process.env.VITE_GOOGLE_MAPS_MAP_ID)) {
            warnings.push('VITE_GOOGLE_MAPS_MAP_ID の形式が不正な可能性があります（16進数文字列）');
          }
          
          // EmailJS関連の追加検証
          if (process.env.VITE_EMAILJS_PUBLIC_KEY && process.env.VITE_EMAILJS_PUBLIC_KEY.length < 8) {
            warnings.push('VITE_EMAILJS_PUBLIC_KEY が短すぎる可能性があります');
          }

          // すべての検証に成功したことを報告
          if (errors.length === 0 && warnings.length === 0) {
            console.log('✅ すべての環境変数が正常に設定されています');
          } else if (errors.length === 0) {
            console.log('✅ 必須環境変数は設定されていますが、警告があります');
          }
          
          // 最終結果を出力（CI環境でのログ収集用）
          console.log(JSON.stringify({
            timestamp: new Date().toISOString(),
            status: errors.length === 0 ? 'success' : 'error',
            environment: process.env.NODE_ENV || 'development',
            errorCount: errors.length,
            warningCount: warnings.length,
          }));
          EOF
          
          # スクリプトに実行権限を付与
          chmod +x scripts/verify-env.js
          
      - name: Verify environment variables
        run: node scripts/verify-env.js
        env:
          NODE_ENV: production
          # 環境変数セットはワークフローのsecretsから取得
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_GOOGLE_MAPS_MAP_ID: ${{ secrets.VITE_GOOGLE_MAPS_MAP_ID }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_GOOGLE_API_KEY_RESTRICTIONS: ${{ secrets.VITE_GOOGLE_API_KEY_RESTRICTIONS }}

      - name: Build
        env:
          # Google API関連設定
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_GOOGLE_MAPS_MAP_ID: ${{ secrets.VITE_GOOGLE_MAPS_MAP_ID }}
          VITE_GOOGLE_SPREADSHEET_ID: ${{ secrets.VITE_GOOGLE_SPREADSHEET_ID }}
          
          # EmailJS関連設定
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          
          # PWA設定
          VITE_APP_NAME: '佐渡で食えっちゃ'
          VITE_APP_SHORT_NAME: '食えっちゃ'
          VITE_APP_DESCRIPTION: '佐渡島内の飲食店、駐車場、公共トイレの位置情報を網羅。快適な佐渡の旅をサポートします。'
          
          # GitHub Pages ベースパス - リポジトリ名から動的に設定
          BASE_PATH: /${{ steps.repo-name.outputs.name }}/
          
          # 本番環境であることを明示
          NODE_ENV: production
          
          # ロギング設定 (追加)
          VITE_LOG_LEVEL: warn  # 本番環境ではWARN以上のみ表示
          
          # 機能フラグの明示的な設定 (追加)
          VITE_ENABLE_MARKER_CLUSTERING: 'true'
          VITE_ENABLE_GEOLOCATION: 'true'
          VITE_ENABLE_OFFLINE_MODE: 'false'
        run: |
          # 環境変数検証を実行
          node scripts/verify-env.js || echo "::warning::Environment variable issues found, but continuing build"
          
          # ビルド実行
          pnpm build

      # ビルド結果の検証（任意のファイルが存在することを確認）
      - name: Verify build output
        run: |
          if [ ! -f "./dist/index.html" ]; then
            echo "::error::Build failed - index.html not found in dist directory"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      # ビルド成果物のサイズ確認（参考値）
      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh ./dist | cut -f1)
          echo "Build size: $BUILD_SIZE"
          echo "build-size=$BUILD_SIZE" >> $GITHUB_OUTPUT
        id: build-size

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # デプロイ成功通知
      - name: Deployment success summary
        if: success()
        run: |
          echo "✅ デプロイ成功！"
          echo "📊 デプロイURL: ${{ steps.deployment.outputs.page_url }}"
          echo "🕒 デプロイ時刻: $(date)"