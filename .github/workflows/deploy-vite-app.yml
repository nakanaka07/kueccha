name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# ä¸¦åˆ—ãƒ“ãƒ«ãƒ‰ã‚’é˜²æ­¢
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã®ã‚¹ãƒ†ãƒƒãƒ—ã‚’ä¿®æ­£ï¼ˆãƒ­ãƒƒã‚¯ãƒ•ã‚¡ã‚¤ãƒ«ã®ä¸ä¸€è‡´ã‚¨ãƒ©ãƒ¼å¯¾ç­–ï¼‰
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
          # pnpmã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’åŠ¹ç‡çš„ã«è¨­å®š - ã‚·ãƒ³ãƒ—ãƒ«ã§åŠ¹æœçš„ãªæ–¹æ³•
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules/.pnpm
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # ãƒªãƒã‚¸ãƒˆãƒªåã‹ã‚‰å‹•çš„ã«BASE_PATHã‚’è¨­å®š
      - name: Extract repository name
        id: repo-name
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "ãƒªãƒã‚¸ãƒˆãƒªå '$REPO_NAME' ã‹ã‚‰ãƒ™ãƒ¼ã‚¹ãƒ‘ã‚¹ã‚’è¨­å®š: /$REPO_NAME/"

      # å‹ãƒã‚§ãƒƒã‚¯
      - name: Run type check
        run: pnpm typecheck || echo "::warning::Type check issues found, but continuing build"      # ç’°å¢ƒå¤‰æ•°æ¤œè¨¼ã‚¹ã‚¯ãƒªãƒ—ãƒˆä½œæˆ - KISSã¨YAGNIã«åŸºã¥ã„ã¦ç°¡ç´ åŒ–
      - name: Create environment variable verification script
        run: |
          # å…ˆã«ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆ
          mkdir -p scripts
          
          cat > scripts/verify-env.js << 'EOF'
          // ç’°å¢ƒå¤‰æ•°ã®å­˜åœ¨ç¢ºèªã¨æ¤œè¨¼ã‚’è¡Œã†ã‚·ãƒ³ãƒ—ãƒ«ãªã‚¹ã‚¯ãƒªãƒ—ãƒˆ
          // KISSã¨YAGNIåŸå‰‡ã«åŸºã¥ãã€å¿…é ˆæ©Ÿèƒ½ã®ã¿ã‚’å®Ÿè£…
          
          const requiredVars = [
            'VITE_GOOGLE_API_KEY',
            'VITE_GOOGLE_MAPS_MAP_ID',
            'VITE_EMAILJS_SERVICE_ID',
            'VITE_EMAILJS_TEMPLATE_ID',
            'VITE_EMAILJS_PUBLIC_KEY',
          ];

          const errors = [];

          // å¿…é ˆç’°å¢ƒå¤‰æ•°ã®å­˜åœ¨ç¢ºèª - æœ€ã‚‚é‡è¦ãªæ¤œè¨¼ã®ã¿å®Ÿæ–½
          for (const varName of requiredVars) {
            if (!process.env[varName]) {
              errors.push(`å¿…é ˆç’°å¢ƒå¤‰æ•° ${varName} ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“`);
            }
          }
          
          // ã‚¨ãƒ©ãƒ¼ãŒã‚ã‚Œã°å‡ºåŠ›ã—ã¦çµ‚äº†
          if (errors.length > 0) {
            console.error('âŒ ç’°å¢ƒå¤‰æ•°ã®ã‚¨ãƒ©ãƒ¼:');
            errors.forEach(error => console.error(`  - ${error}`));
            process.exit(1); // éã‚¼ãƒ­çµ‚äº†ã‚³ãƒ¼ãƒ‰ã§ã‚¨ãƒ©ãƒ¼ã‚’ç¤ºã™
          }

          console.log('âœ… ã™ã¹ã¦ã®å¿…é ˆç’°å¢ƒå¤‰æ•°ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã™');
          EOF
          
          # ã‚¹ã‚¯ãƒªãƒ—ãƒˆã«å®Ÿè¡Œæ¨©é™ã‚’ä»˜ä¸
          chmod +x scripts/verify-env.js
            # ç’°å¢ƒå¤‰æ•°ã‚’ä¸€å…ƒç®¡ç†ã™ã‚‹ã“ã¨ã§ä¿å®ˆæ€§ã‚’å‘ä¸Š
      - name: Set up environment variables
        id: env-setup
        run: |
          # ç’°å¢ƒå¤‰æ•°ã‚’JSONã¨ã—ã¦å®šç¾©ã—ã€å¾Œç¶šã‚¹ãƒ†ãƒƒãƒ—ã§å†åˆ©ç”¨å¯èƒ½ã«ã™ã‚‹
          cat > .env.production << EOF
          # æœ¬ç•ªç’°å¢ƒå…±é€šè¨­å®š
          NODE_ENV=production
          VITE_LOG_LEVEL=warn
          
          # PWAè¨­å®š
          VITE_APP_NAME=ä½æ¸¡ã§é£Ÿãˆã£ã¡ã‚ƒ
          VITE_APP_SHORT_NAME=é£Ÿãˆã£ã¡ã‚ƒ
          VITE_APP_DESCRIPTION=ä½æ¸¡å³¶å†…ã®é£²é£Ÿåº—ã€é§è»Šå ´ã€å…¬å…±ãƒˆã‚¤ãƒ¬ã®ä½ç½®æƒ…å ±ã‚’ç¶²ç¾…ã€‚å¿«é©ãªä½æ¸¡ã®æ—…ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¾ã™ã€‚
          
          # æ©Ÿèƒ½ãƒ•ãƒ©ã‚°è¨­å®š
          VITE_ENABLE_MARKER_CLUSTERING=true
          VITE_ENABLE_GEOLOCATION=true
          VITE_ENABLE_OFFLINE_MODE=false
          
          # GitHub Pages ãƒ™ãƒ¼ã‚¹ãƒ‘ã‚¹
          BASE_PATH=/${{ steps.repo-name.outputs.name }}/
          EOF
          
          echo "ç’°å¢ƒè¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆã—ã¾ã—ãŸ"
          
      - name: Verify environment variables
        run: node scripts/verify-env.js
        env:
          NODE_ENV: production
          # ç’°å¢ƒå¤‰æ•°ã‚»ãƒƒãƒˆã¯ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã®secretsã‹ã‚‰å–å¾—
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_GOOGLE_MAPS_MAP_ID: ${{ secrets.VITE_GOOGLE_MAPS_MAP_ID }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_GOOGLE_API_KEY_RESTRICTIONS: ${{ secrets.VITE_GOOGLE_API_KEY_RESTRICTIONS }}

      - name: Build
        env:
          # Google APIé–¢é€£è¨­å®š
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_GOOGLE_MAPS_MAP_ID: ${{ secrets.VITE_GOOGLE_MAPS_MAP_ID }}
          VITE_GOOGLE_SPREADSHEET_ID: ${{ secrets.VITE_GOOGLE_SPREADSHEET_ID }}
          
          # EmailJSé–¢é€£è¨­å®š
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          
          # .env.productionãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰ç’°å¢ƒè¨­å®šã‚’èª­ã¿è¾¼ã‚€
          NODE_ENV: production
          BASE_PATH: /${{ steps.repo-name.outputs.name }}/
        run: |
          # ç’°å¢ƒå¤‰æ•°æ¤œè¨¼ã‚’å®Ÿè¡Œ
          node scripts/verify-env.js || echo "::warning::Environment variable issues found, but continuing build"
          
          # ãƒ“ãƒ«ãƒ‰å®Ÿè¡Œ
          pnpm build      # ãƒ“ãƒ«ãƒ‰çµæœã®æ¤œè¨¼ - æœ€å°é™ã®æ¤œè¨¼ã§ç¢ºå®Ÿæ€§ã‚’é«˜ã‚ã‚‹
      - name: Verify build output
        run: |
          # index.htmlã¨ä¸»è¦ãªã‚¢ã‚»ãƒƒãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãŒå­˜åœ¨ã™ã‚‹ã“ã¨ã‚’ç¢ºèª
          if [ ! -f "./dist/index.html" ]; then
            echo "::error::Build failed - index.html not found in dist directory"
            exit 1
          fi
          
          if [ ! -d "./dist/assets" ]; then
            echo "::warning::Assets directory not found in build output"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      # ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã®ã‚µã‚¤ã‚ºç¢ºèªï¼ˆå‚è€ƒå€¤ï¼‰
      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh ./dist | cut -f1)
          echo "Build size: $BUILD_SIZE"
          echo "build-size=$BUILD_SIZE" >> $GITHUB_OUTPUT
        id: build-size

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸé€šçŸ¥
      - name: Deployment success summary
        if: success()
        run: |
          echo "âœ… ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸï¼"
          echo "ğŸ“Š ãƒ‡ãƒ—ãƒ­ã‚¤URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ•’ ãƒ‡ãƒ—ãƒ­ã‚¤æ™‚åˆ»: $(date)"